<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="hero-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    
    <!-- 動態波浪效果 -->
    <filter id="wave">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="5" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="50" />
    </filter>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="100%" height="100%" fill="url(#hero-gradient)" />
  
  <!-- 裝飾圖形 -->
  <g opacity="0.1" filter="url(#wave)">
    <!-- 圓形裝飾 -->
    <circle cx="200" cy="200" r="100" fill="#ffffff" />
    <circle cx="1720" cy="880" r="150" fill="#ffffff" />
    
    <!-- 幾何線條 -->
    <path d="M0 300 L1920 700" stroke="#ffffff" stroke-width="2" />
    <path d="M0 500 L1920 900" stroke="#ffffff" stroke-width="2" />
    <path d="M0 700 L1920 300" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- 動態點陣 -->
  <g opacity="0.05">
    <circle cx="400" cy="300" r="3" fill="#ffffff" />
    <circle cx="800" cy="500" r="3" fill="#ffffff" />
    <circle cx="1200" cy="700" r="3" fill="#ffffff" />
    <circle cx="1600" cy="400" r="3" fill="#ffffff" />
    <circle cx="300" cy="800" r="3" fill="#ffffff" />
    <circle cx="700" cy="200" r="3" fill="#ffffff" />
    <circle cx="1100" cy="900" r="3" fill="#ffffff" />
    <circle cx="1500" cy="600" r="3" fill="#ffffff" />
  </g>
  
  <!-- 科技感線條 -->
  <g opacity="0.2" stroke="#ffffff" stroke-width="1">
    <line x1="100" y1="100" x2="300" y2="300" />
    <line x1="1620" y1="780" x2="1820" y2="980" />
    <line x1="500" y1="900" x2="700" y2="700" />
    <line x1="1200" y1="200" x2="1400" y2="400" />
  </g>
</svg>